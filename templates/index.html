<!DOCTYPE html>
<html>
<head>
    <title>Flask Input</title>
</head>
<body>
    <h1>Input Example</h1>
    <form method="post">
        <label for="user_input">Enter your text:</label><br>
        <input type="text" id="user_input" name="user_input"><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if user_input %}
    <h2>You entered:</h2>
    <p>{{ user_input }}</p>
    {% endif %}
    {% if llm_response %}
    <h2>LLM Response:</h2>
    <p>{{ llm_response }}</p>
    {% endif %}
</body>
</html>
